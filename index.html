<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Star</title>

  <!-- font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="420" height="640"></canvas>

    <!-- start screen -->
    <div id="start-screen" class="overlay">
      <h1 class="title">flappy star</h1>

      <!-- uiverse start button (theme tweaked) -->
      <button class="btn-start">
        <span>start</span>
      </button>

      <p class="hint">tap or press space to begin</p>
    </div>

    <!-- game over screen -->
    <div id="game-over-screen" class="overlay hidden">
      <h2 class="title small">game over</h2>
      <p id="final-score"></p>
      <button id="restart-btn" class="btn-start smaller">
        <span>restart</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
