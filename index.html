<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flappy star</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="game-container">

    <!-- ===== START SCREEN ===== -->
    <div id="start-screen" class="overlay">
      <h1 class="title">flappy star</h1>

      <input type="text" id="player-name" class="btn-input"
             placeholder="Enter your name" maxlength="12"/>

      <button id="start-btn" class="btn-start">
        <span>start</span>
      </button>
    </div>

    <!-- ===== game canvas ===== -->
    <canvas id="gameCanvas" width="420" height="640"></canvas>

    <!-- ===== game over screen ===== -->
    <div id="game-over-screen" class="overlay hidden">
      <h2 class="title small">game over</h2>
      <div id="final-score"></div>

    <div class="end-buttons">
        <button id="restartBtn" class="end-btn-primary">restart</button>
        <button id="viewLeaderboardBtn" class="end-btn-secondary">leaderboard</button>
    </div>
    </div>

    <!-- leaderboard modal -->
    <div id="leaderboard-modal" class="overlay hidden">
      <div id="leaderboard-box">
        <h3>leaderboard</h3>
        <ul id="leaderboard-list"></ul>
        <button id="close-leaderboard-btn" class="btn-start smaller">
          <span>close</span>
        </button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
