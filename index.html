<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Star</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="game-container">
  <canvas id="gameCanvas"></canvas>

  <!-- Start Overlay -->
  <div id="startOverlay" class="overlay">
    <h1 class="title">flappy star</h1>
    <p class="start-hint">tap or press space to start</p>
    <input id="playerNameInput" type="text" placeholder="enter your nameâ€¦" class="name-input" />
    <button id="startBtn" class="btn-start"><span>start</span></button>
  </div>

  <!-- End Overlay -->
  <div id="endOverlay" class="overlay hidden">
    <h1 class="title small">game Over</h1>
    <p id="final-score"></p>
    <div class="end-buttons">
      <button id="restartBtn" class="end-btn-primary">restart</button>
      <button id="viewLeaderboardBtn" class="end-btn-secondary">leaderboard</button>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderboardModal" class="overlay hidden">
    <h2 class="title small">leaderboard</h2>
    <div id="leaderboardList"></div>
    <button id="closeLeaderboardBtn" class="end-btn-secondary">close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
