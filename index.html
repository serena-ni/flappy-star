<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>flappy star</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
  <canvas id="gameCanvas"></canvas>

<!-- start overlay -->
<div id="startOverlay" class="overlay">
  <h1 class="title">flappy star</h1>
  <input type="text" id="playerNameInput" placeholder="Enter your name" />
  <button id="startBtn" class="btn-start"><span>Start</span></button>
  <p class="hint">tap or press space to start</p>
</div>

<!-- game canvas -->
<canvas id="gameCanvas"></canvas>
<div id="scoreDisplay" class="score-display">0</div>

<!-- end overlay -->
<div id="endOverlay" class="overlay hidden">
  <h2 class="title small">game over</h2>
  <div id="final-score">score: 0</div>
  <button id="restartBtn" class="btn-start smaller"><span>restart</span></button>
  <button id="viewLeaderboardBtn" class="btn-start smaller"><span>leaderboard</span></button>
</div>

<!-- leaderboard modal -->
<div id="leaderboardModal" class="overlay hidden">
  <h2 class="title small">leaderboard</h2>
  <div id="leaderboardList"></div>
  <button id="closeLeaderboardBtn" class="btn-start smaller"><span>close</span></button>
</div>


<script src="script.js"></script>
</body>
</html>
