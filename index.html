<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>flappy tar</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
  <canvas id="gameCanvas"></canvas>

  <!-- START OVERLAY -->
  <div id="startOverlay" class="overlay">
    <div class="title">flappy star</div>
    <input type="text" id="playerNameInput" placeholder="Enter your name" />
    <button class="btn-start" id="startBtn"><span>start</span></button>
    <div class="hint">tap or press space to start</div>
  </div>

  <!-- END OVERLAY -->
  <div id="endOverlay" class="overlay hidden">
    <div class="title small">game over</div>
    <div id="final-score">score: 0</div>
    <button class="btn-start smaller" id="restartBtn"><span>restart</span></button>
    <button class="btn-start smaller" id="viewLeaderboardBtn"><span>leaderboard</span></button>
  </div>

  <!-- SCORE DISPLAY -->
  <div id="scoreDisplay" style="display:none">0</div>

  <!-- LEADERBOARD MODAL -->
  <div id="leaderboardModal" class="overlay hidden">
    <div class="title small">leaderboard</div>
    <div id="leaderboardList"></div>
    <button class="btn-start smaller" id="closeLeaderboardBtn"><span>Close</span></button>
  </div>
</div>

<script src="script.js"></script>
<script>
  // ensure overlays are properly hidden on load
  document.addEventListener("DOMContentLoaded", () => {
    gameStarted = false;
    starFalling = false;
    startOverlay.classList.remove("hidden");
    endOverlay.classList.add("hidden");
    leaderboardModal.classList.add("hidden");
    scoreDisplay.style.display = "none";
  });
</script>
</body>
</html>
