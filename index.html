<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flappy star</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="game-container">

    <!-- ===== START SCREEN ===== -->
    <div id="start-screen" class="overlay">
      <h1 class="title">flappy star</h1>

      <input type="text" id="player-name" class="btn-input"
             placeholder="enter your name" maxlength="12"/>
             
    <button id="start-btn" class="btn-start">
        <span>start</span>
    </button>
    </div>

    <!-- game canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- game over screen -->
    <div id="gameOverScreen" class="hidden">
        <h1>game over</h1>
        <p id="finalScore"></p>
        <button id="restartBtn">play again</button>
        <button id="viewLeaderboardBtn">view leaderboard</button>
    </div>

    <!-- leaderboard modal -->
    <div id="leaderboardModal" class="hidden">
        <div id="leaderboardBox">
            <h2>leaderboard</h2>
            <div id="leaderboardList"></div>
            <button id="closeLeaderboardBtn">close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
